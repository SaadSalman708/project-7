<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Html Forms</h1>
    <form action="/submit" method="get">
      <table>
        <tr>
          <td>
            <label for="First Name">First Name:</label>
           </td>
           <td>
              <input type="text" id="First Name" required placeholder="Enter your  First Name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Last Name">Last Name:</label>
          </td>
          <td>
            <input type="text" id="Last Name"  required placeholder="Enter your Last Name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Date of Birth">Date of Birth:</label>
          </td>
          <td>
            <input type="date" id="Date of Birth" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email id">Email id:</label>
          </td>
          <td>
            <input type="text" id="Email id" required placeholder="Enter your Email Address" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Mobile Number">Mobile Number:</label>
           </td>
           <td>
             <input type="text" id="Mobile Number" maxlength="11" minlength="11" required placeholder="Enter your Phone Number"/>
            </td>
        </tr>
      </table>
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
